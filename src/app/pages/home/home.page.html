<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logoutUser()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col *ngFor="let room of rooms$ | async" lines="none" (click)="navigateToDetailView(room)">
    <app-room-feed-item [roomData]="room" [showAuthor]="false"></app-room-feed-item>
  </ion-col>
</ion-content>
